
{% extends 'base_page.html' %}

{% block content %}
        <h1>Parada Av. Italia y Bolivia</h1>
        <div class='lineas'>
        {% for l in lineas%}
                <div class='linea'>
                    <h2>{{l.fields.linea}}</h2>
                    <p>{{l.fields.date}}</p>
                    <p class="empresa">{{l.fields.empresa}}</p>
                </div>
        {% endfor %}
        </div>
{% endblock %}
